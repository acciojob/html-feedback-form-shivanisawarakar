<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML feed back form</title>
</head>

<body>
	<h1>Feedback Form</h1>

	<form action="feedbackform.html" method="post">
		<label for="name">Name:</label> 
			<input type="text" id="name" name="Name" minlength="3" maxlength="50">
		<br>
		<label for="portfolio">Portfolio url:</label>
			<input type="url" id="portfolio" name="portfolio" >
		<br>
		<label for="favColor">Favorite Color:</label>
			<input type="color" id="favColor" name="favcolor" >
		<br>
		<label for="likeness">Likeness:</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100" step="20">
		<br>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
